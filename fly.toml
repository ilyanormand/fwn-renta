app = 'shopifyfwnautomation'
primary_region = 'fra'

[env]
  PORT = '3000'
  SCOPES = 'write_products'
  SHOPIFY_API_KEY = 'e1635834a813b89b95822784db1ca869'
  SHOPIFY_APP_URL = 'https://shopifyfwnautomation.fly.dev'

